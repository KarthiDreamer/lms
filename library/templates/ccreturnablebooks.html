<!DOCTYPE html>
<html>
<head>
	<title>Borrowable Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% load static %}
    <div class="container bg-light ">
        <div class="row">
            <div class="col text-center p-3 ">
                <h4>Borrowable Books </h4>
            </div>
            <div class="col">
              
            </div>
            <div class="col">
                <div class="p-2  btn-group" role="group" aria-label="Basic outlined example">

                    <a class="danger" href="{% url 'logoutp' %}"><button class="btn btn-outline-primary">logout</button></a>
                </div> 
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">Book Id</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
               
                </tr>
            </thead>
            <tbody>
                {% for stu in student %}
                    <tr>
                        <th scope="row">{{ stu.studentsId }}</th>
                        <td>{{ stu.studentsName }}</td>
                        <td>{{ stu.rollId }}</td>
                        

                        <td><a class="danger" href="{% url 'deletestudent' stu.studentsId %}"><button class="btn btn-success">Return</button></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>
