<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            padding-top: 30px;
            padding-left: 70px;
        }

        #button1 {
            padding-right: 400 px;
        }

        #genderbutton {
            width: 70%;
            weight: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <center>
        <div class="container-fluid" id="container">
            <div class="card" style="width: 50rem;">
                <form class="card-body" method="post" >
                    <-- hello !->
                    <h5 class="card-title">Sign Up</h5>
                    <p class="card-text"></p>
                    <br>

                    <div class="mb-3 row">
                        <label for="bookid" class="col-sm-2 col-form-label"> Book Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bookid"
                                placeholder="Enter Book Id" autofocus>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="btitle" id="name" class="col-sm-2 col-form-label"> Book Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="btitle"
                                placeholder="Enter Book Title " autocomplete="on">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="bname" class="col-sm-2 col-form-label"> Book Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bname"
                                placeholder="Enter Book Name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="publisher" class="col-sm-2 col-form-label"> Publisher Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="publisher"
                                placeholder="Enter Publisher Name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="author" class="col-sm-2 col-form-label"> Author Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="author"
                                placeholder="Enter Publisher Name">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="bnum" class="col-sm-2 col-form-label"> Book Number</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="bnum"
                                placeholder="Enter Your age">
                        </div>
                    </div>
                    

<!- -->




                    <div class="mb-3 row">
                        <label for="address" class="col-sm-2 col-form-label"> Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address"
                                placeholder="Enter Your Address"autocomplete="on">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="emailid" class="col-sm-2 col-form-label"> Email Id</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailid"
                                placeholder="name@example.com" autocomplete="on">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" autocomplete="on">
                        </div>
                    </div>

                    <button type="submit" id="btn" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </center>
</body>

</script>
</html>
