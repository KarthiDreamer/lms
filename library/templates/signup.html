<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            padding-top: 30px;
            padding-left: 70px;
        }

        #button1 {
            padding-right: 400 px;
        }

        #genderbutton {
            width: 70%;
            weight: 20px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sign Up</title>
    
</head>

<body>
    <center>
        <div class="container-fluid" id="container">
            <div class="card" style="width: 50rem;">
                <form class="card-body" action = ""  method = "post" >
                    {% csrf_token %}
                    <!-- <div>

                    </div> -->

                    <h5 class="card-title">Sign Up</h5>
                    <p class="card-text"></p>
                    <br>

                    <div class="mb-3 row">
                        <label for="studentid" class="col-sm-2 col-form-label"> Student Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="studentid"
                                placeholder="Enter your Student Id" autofocus>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="fname" id="name" class="col-sm-2 col-form-label"> First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname"
                                placeholder="Enter Your First Name " >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="lname" class="col-sm-2 col-form-label"> Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname"
                                placeholder="Enter Your Last Name">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <p class="col-sm-2 col-form-label">Gender</p>
                        <div class="col-sm-2 col-form-label">
                            <input type="radio" id="male" name="fav_language" value="MALE">
                            <label for="html">Female</label>
                        </div>
                        <div class="col-sm-2 col-form-label">
                            <input type="radio" id="female" name="fav_language" value="FEMALE">
                            <label for="css">Male</label>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="age" class="col-sm-2 col-form-label"> Age</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="age"
                                placeholder="Enter Your age">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="address" class="col-sm-2 col-form-label"> Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address"
                                placeholder="Enter Your Address">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="emailid" class="col-sm-2 col-form-label"> Email Id</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailid"
                                placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" >
                        </div>
                    </div>

                    <a href="booksInfo"> <button type="submit" id="submitButton" class="btn btn-primary" value="OK" >Submit</button> </a>

                </form>
            </div>
        </div>
    </center>
</body>
