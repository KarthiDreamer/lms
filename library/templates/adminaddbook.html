<!DOCTYPE html>
<html>

<head>
    <style>
        #container {
            padding-top: 30px;
            padding-left: 70px;
        }

        #button1 {
            padding-right: 400 px;
        }

        #genderbutton {
            width: 70%;
            weight: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ADD BOOKS TO LIBRARY</title>
</head>

<body>
    <center>
        <div class="container-fluid" id="container">
            <div class="card" style="width: 50rem;">
                <form class="card-body" method="post" >

                    <h5 class="card-title">ADD BOOKS TO LIBRARY</h5>
                    <p class="card-text"></p>
                    <br>

                    <div class="mb-3 row">
                        <label for="bookid" class="col-sm-2 col-form-label"> Book Id</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bookid"
                                placeholder="Enter Book Id" autofocus>
                        </div>
                    </div>
                   
                    <div class="mb-3 row">
                        <label for="bname" class="col-sm-2 col-form-label"> Book Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bname"
                                placeholder="Enter Book Name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="publisher" class="col-sm-2 col-form-label"> Publisher Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="publisher"
                                placeholder="Enter Publisher Name">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="author" class="col-sm-2 col-form-label"> Author Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="author"
                                placeholder="Enter Publisher Name">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="bnum" class="col-sm-2 col-form-label"> Book Number</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="bnum"
                                placeholder="Enter Your age">
                        </div>
                    </div>


                    <button type="submit" id="submitbutton" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </center>
</body>
<script>
        document.getElementById("submitButton").addEventListener("click", ()=> {
        
        var bookid = document.getElementById('bookid').value;
        var bname = document.getElementById('bname').value;
        var author = document.getElementById('author').value;

        console.log(bookid);
        console.log(bname);
        console.log(author);
    })

</script>
</html>
